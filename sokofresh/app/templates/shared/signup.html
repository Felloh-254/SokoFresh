<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SokoFresh - Signup</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/auth.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
</head>
<body>
	<section class="signup-section">
		<form class="signup-form" method="POST" id="signup-form">
			<div class="login-header">
				<img src="{{url_for('static', filename='/images/logo1.png')}}">
				<h1>SokoFresh</h1>
			</div>
			<hr>
			<div class="signup-body">
				<label for="user_email">Email:</label>
				<input type="email" name="user_email" id="user_email" placeholder="e.g example@gmail.com">
				<label for="user_name">Name:</label>
				<input type="text" name="user_name" id="user_name" placeholder="e.g John Doe">
				<label for="user_dob">Date of Birth:</label>
				<input type="date" name="user_dob" id="user_dob">
				<label for="user_contact">Contact:</label>
				<input type="text" name="user_contact" id="user_contact" placeholder="e.g 0712345678">
				<label for="user_password">Password:</label>
				<input type="password" name="user_password" id="user_password" autocomplete="off">
				<label for="user_confirm_password">Confirm Password:</label>
				<input type="password" name="user_confirm_password" id="user_confirm_password" autocomplete="off">
			</div>
			<div class="signup-button">
				<button type="submit">Sign up</button>
			</div>

			<div class="signup-options">
			    <a href="{{ url_for('auth.google_login') }}" class="google-btn">
			        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
			        <span>Sign in with Google</span>
			    </a>
			</div>


			<div class="signup-switch">
				<a href="/login">Already have an account?</a>
			</div>
		</form>
	</section>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
